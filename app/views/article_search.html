{% extends "base.html" %}

{% block leftbar %}
{% endblock %}

{% block content %}
    <div class="lol-left bit-down">
        <a href="{{base_path}}/page/new">New article</a>
        <h2>{{NAMEOFPAGE}}</h2>
        <h1>Search</h1>
        <form method="get" action="{{base_path}}/page">
            <table>
            <table>
                <tr><td>Entry:</td><td><input type="text" name="words"></input></tr>
            </table><br>
            <button type="submit">Search</button>
            </table>
        </form>
        {% if search %}
            <h3>Search results</h3>
            {% for article in results %}
                <a href="{{base_path}}/page/view/{{article.language.shortcode}}/{{article.name}}/{{article.id}}">{{article.name}} ({{article.language.name}})</a><br>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}

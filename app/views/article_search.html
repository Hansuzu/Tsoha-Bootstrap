{% extends "base.html" %}

{% block leftbar %}
{% endblock %}

{% block content %}
    <div class="lol-left bit-down">
        <h2>PeeloiluPedia</h2>
        <h1>Etsi artikkelia</h1>
        <form method="get" action="{{base_path}}/page">
            <table>
            <table>
                <tr><td>Hakusana:</td><td><input type="text" name="words"></input></tr>
            </table>
            <button type="submit">Hae</button>
            </table>
        </form>
        {% if search %}
            <h3>Hakutulokset</h3>
            {% for article in results %}
                <a href="{{base_path}}/page/{{article.language.shortcode}}/{{article.name}}/{{article.id}}">{{article.name}} ({{article.language.name}})</a><br>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}

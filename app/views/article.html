{% extends "base.html" %}

{% block leftbar %}
    <b>Kielet:</b><br>
    {% for version in versions %}
        {% set language = version.language %}
        <a href="{{base_path}}/page/{{version.language.shortcode}}/{{version.name}}/{{version.id}}">{{version.language.name}}</a><br>
    {% endfor %}
{% endblock %}

{% block content %}
  <div class="lol-left">
    <h1>{{article.name}}</h1>
    <i>{{article.info}}</i>
    <br>
    {{article.version.contents}}
  </div>
  
{% endblock %}
